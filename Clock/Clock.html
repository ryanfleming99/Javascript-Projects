<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      //get secondHand selected before function runs
      const secondHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      //function created to get date/time
      function setDate() {
        const now = new Date();
        const seconds = now.getSeconds(); // get current seconds
        const secondDegrees = (seconds / 60) * 360 + 90; // 1s / 60 * 360 = 6degrees and + 90 is to offset default
        secondHand.style.transform = `rotate(${secondDegrees}deg)`; // use secondHand and apply transform with the value of secondDegrees

        const min = now.getMinutes(); // get current minutes
        const minDegrees = (min / 60) * 360 + 90;
        minHand.style.transform = `rotate(${minDegrees}deg)`;

        const hour = now.getHours(); // get current hour
        const hourDegrees = (min / 12) * 360 + 90; // min /
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }
      setInterval(setDate, 1000);
      //setInterval uses function as a param 100 = 1 second.

      setDate(); // call function
    </script>
  </body>
</html>
